plugins {
    id 'java'
}

group 'SalarySlipKata'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.mockito:mockito-core:2.28.2'
    compile 'org.assertj:assertj-core:3.12.2'
    compile 'pl.pragmatists:JUnitParams:1.1.1'
}
